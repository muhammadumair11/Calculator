<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Calculator</title>
</head>
<body>
        <div class="container">
            <div class="calc-area">
                <div class="recent">0</div>
                <div class="current">0</div>
            </div>
            <div class="btns">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-number>0</button>
                <button data-operation="sum">+</button>
                <button data-operation="sub">-</button>
                <button data-operation="mul">*</button>
                <button data-operation="divide">/</button>
                <button data-equal>=</button>
            </div>
            <div class="reset">
                <button data-reset class="reset-btn">Reset</button>
            </div>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
